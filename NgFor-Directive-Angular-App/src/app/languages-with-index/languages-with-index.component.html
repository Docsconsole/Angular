<h3 style="color: #26a69a;padding-left: 2%;">Languages with index</h3>
<table style="color: #26a69a;border-top: #26a69a solid 1px;border-bottom: #26a69a solid 1px;table-layout: fixed;width: 400px;">
	<thead >
	<th style="color: #26a69a;">Index</th>
	<th style="color: #26a69a;">Type</th>
	<th style="color: #26a69a;">Name</th>
	</thead>
	<tbody>
		<tr *ngFor="let language of myLanguageList;let i = index;">
			<td style="color: #26a69a;padding-left: 12%;">{{i}}</td>
			<td style="color: #26a69a;padding-left: 10%;">{{language.type}}</td>
			<td style="color: #26a69a;padding-left: 10%;">{{language.name}}</td>
		</tr>
	</tbody>
</table>
